<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>submitted</title>
  <style>
    body{
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      background-image: url(images/image1.jpg);
      color:black;
      margin: 20%;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-family: sans-serif;
      padding: 40px;
}
.feedback-link {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    #feedback:target,
    #submitted:target {
      display: flex;
    }

    .modal, #submitted-message {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-box, .submitted-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-box h2,
    .submitted-box h2 {
      margin-top: 0;
    }

    .modal-box label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    .modal-box input,
    .modal-box textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal-box button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      text-decoration: none;
      font-size: 20px;
      color: #888;
    }

    .close-btn:hover {
      color: #333;
    }

    .submitted-box h2 {
      color: green;
    }

    .submitted-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .submitted-box a:hover {
      background: #0056b3;
    }
  </style>
</head>  
    <body>
 <center>
<h1>Your Form is Submitted Sucessfully
    ThankYou!!!!!!! <br>
   </h1>
   <!-- Open Form -->
  <a href="#feedback" class="feedback-link">Give Feedback</a>

  <!-- Feedback Form Modal -->
  <div id="feedback" class="modal">
    <div class="modal-box">
      <a href="#" class="close-btn">&times;</a>
      <h2>Feedback Form</h2>
      <form action="#submitted" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Submitted Message Modal -->
  <div id="submitted" class="modal" style="display: none;">
    <div class="submitted-box">
      <a href="#" class="close-btn">&times;</a>
      <h2>âœ… Yes, your feedback was submitted!</h2>
      <p>Thank you for your feedback.</p>
      <a href="#">Close</a>
    </div>
  </div>
  </center>
  </body>
</html>
